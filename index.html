<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>CONCAT</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="../static/css/animate.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/animate.css/3.5.2/animate.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <style type="text/css">
    * {
        font-family: "微软雅黑";
    }
    
    html,
    body {
        margin: 0px;
        padding: 0px;
        height: 100%;
        overflow:hidden;;
    }
    
    </style>
    
</head>

<body>
    <div class="container-div" id="CONTACT">
        <img id="imgconcat" style="opacity:0;position:absolute;" src="../static/images/contact.png">
    </div>
</body>
<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
<script src="//cdn.bootcss.com/jquery.transit/0.9.12/jquery.transit.js"></script>
<script type="text/javascript">
    $(function() {
        var $width = $(window).width();
        var $height = $(window).height();
        var width = $width * 1.618 / 2.618;
        var height = $height * 1.618 / 2.618;
        $("#imgconcat").css({
            "marginLeft": width-30,
            "marginTop": height
        });
        $("#imgconcat").transition({
            x:80,
            opacity: 1
        }, 1000);
    });
    </script>
</html>
