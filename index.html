<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Ztindex by ZT5250</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <style>
      body,html{
        margin:0;
        padding:0;
        font-family: "微软雅黑"
      }
      
      #container{
        width:100%;
        height:100%;
      }
      #head-div{
        width:100%;
        height:100px;
        line-height:100px;
        vertical-align:middle;
        background-color:#0a9d64;
        color:#ffffff;
      }

      #sub-head-div{
      	width:100%;
        height:50px;
        line-height:50px;
        vertical-align:middle;
        background-color:#0a9d64;
        color:#ffffff;
        padding-left: 30px;
        position:fixed;
        top:0px;
        display: none;
	-moz-box-shadow: -2px 2px 8px #3e3e3e; /* 老的 Firefox */
        box-shadow: -2px 2px 8px #3e3e3e;
      }

      #headtitle{
      	font-size:20px;
	margin-left:30px;
      }
      #headcontent{
      	padding:10px;
      	border-bottom: solid #ffffff 3px;
      	padding-right:100px;
      	margin-left: 20px;
      }
      
      #main-div{
        width:100%;
        padding:40px;
        background-color:#ffffff;
      }
      
      #foot-div{
        width:100%;
        height:80px;
        background-color:#0a9d64;
        color:#3e3e3e;
      }
      #gotogithubpage:hover{
        cursor:pointer;
      }
      li.mblog{
        list-style-type:none;
        padding:30px;
        transition:all linear 0.2s;
      }
      li.mblog .artical_title{
      	font-size: 18px;
      	padding-right:10px;
      	margin-right:10px;
      	border-right: solid #cccccc 2px;
      }
      li.mblog .artical_pre_content{
      	font-size: 16px;
        padding-right: 100px;
        margin-right: 10px;
        border-right: solid #cccccc 2px;
      }
      li.mblog .artical_submittime{	
      	position:relative;
      	font-size: 14px;
      }
	    
      li.mblog:hover{
        -moz-box-shadow: -4px 4px 8px #cccccc; /* 老的 Firefox */
        box-shadow: -4px 4px 8px #cccccc;
        cursor:pointer;
        font-weight:bold;
        padding-left:20px;
      }
    </style>
  </head>
  <body>
    <div id = "container">
      <div id="head-div">
      	<span id="headtitle">ZT Blog</span>
      	<span id="headcontent">记录工作和生活中的各种技能、心情、感想</span>
      </div>
      <div id="sub-head-div">
      	<span id="subheadtitle">ZT Blog</span>
      </div>

      <div id="main-div">
        <ul class = "blog-list">
          <li class="mblog"  id="gotogithubpage">
	          <span class="artical_title">GitHubPages</span>
	          <span class="artical_pre_content">github pages 简介</span>
	          <span class="artical_submittime">2016年11月26日 15:12 </span>
          </li>
          <li class="mblog">第二篇博客</li>
          <li class="mblog">第三篇博客</li>
          <li class="mblog">第四篇博客</li>
          <li class="mblog">第五篇博客</li>
          <li class="mblog">第六篇博客</li>
	  <li class="mblog">第六篇博客</li>
	  <li class="mblog">第六篇博客</li>
	  <li class="mblog">第六篇博客</li>
        </ul>
      </div>
      <div id="foot-div">

      </div>
    </div>
  </body>
  <script src="//cdn.bootcss.com/jquery/2.2.2/jquery.js"></script>
  <script>
    $("#gotogithubpage").on("click",function(){
      window.location.href = "githubpage.html";
    });
    $(window).on("scroll", function() {
        //console.log("浏览器高度：" + $(window).height() + ",浏览器宽度：" + $(window).width() + ",当前位置：" + $("body").scrollTop());
        if ($("body").scrollTop() > 100) {
        	$("#head-div").slideUp(300,function(){
			$("#sub-head-div").slideDown();
		});
            	
            
        } else {
        	$("#head-div").slideDown(300,function(){
		$("#sub-head-div").slideUp();
		});
            	
        }

    });
  </script>
</html>
