<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Ztindex by ZT5250</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <style>
      body,html{
        margin:0;
        padding:0;
      }
      
      #container{
        width:100%;
        height:100%;
      }
      #head-div{
        width:100%;
        height:100px;
        line-height:100px;
        vertical-align:middle;
        text-align:center;
        font-size:20px;
        color:#ffffff;
        background-color:#0a9d64
      }
      
      #main-div{
        margin-top:100px;
        width:100%;
        padding:40px;
      }
      
      #foot-div{
        position:absolute;
        bottom:0px;
        width:100%;
        height:80px;
        background-color:#0a9d64;
        color:#3e3e3e;
      }
      #gotogithubpage:hover{
        cursor:pointer;
      }
      li.mblog{
        list-style-type:none;
        padding:30px;
      }
      li.mblog:hover{
        -moz-box-shadow: 2px 2px 4px #888888; /* 老的 Firefox */
        box-shadow: 2px 2px 4px #888888;
        cursor:pointer;
      }
    </style>
  </head>
  <body>
    <div id = "container">
      <div id="head-div">ZT Blog</div>
      <div id="main-div">
        <ul class = "blog-list">
          <li class="mblog">第一篇博客</li>
          <li class="mblog">第二篇博客</li>
          <li class="mblog">第三篇博客</li>
          <li class="mblog">第四篇博客</li>
          <li class="mblog">第五篇博客</li>
          <li class="mblog">第六篇博客</li>
        </ul>
      </div>
      <div id="foot-div">
        <span id="gotogithubpage">GitHubPages</span>
      </div>
    </div>
  </body>
  <script src="//cdn.bootcss.com/jquery/2.2.2/jquery.js"></script>
  <script>
    $("#gotogithubpage").on("click",function(){
      window.location.href = "githubpage.html";
    });
  </script>
</html>
